<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio - Hanyang Gu</title>
    <script type="text/javascript">
      // Smart 404 handler for React Router
      // Only redirects valid routes, shows 404 for invalid ones
      
      // Define your valid routes here
      var validRoutes = [
        '/',
        '/1',
        '/2',
        '/3',
        '/4'
        // Add more valid routes as you create them:
        // '/2', '/3', etc.
      ];
      
      var currentPath = window.location.pathname;
      
      // Check if current path is in valid routes
      var isValidRoute = validRoutes.includes(currentPath);
      
      if (isValidRoute) {
        // Valid route - redirect using the official spa-github-pages method
        var pathSegmentsToKeep = 0;
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else {
        // Invalid route - show actual 404 page
        document.addEventListener('DOMContentLoaded', function() {
          document.body.innerHTML = `
            <div style="
              font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
              max-width: 600px;
              margin: 100px auto;
              padding: 40px;
              text-align: center;
              color: #333;
            ">
              <h1 style="font-size: 4rem; margin: 0; color: #666;">404</h1>
              <h2 style="font-size: 1.5rem; margin: 20px 0; font-weight: 400;">Page Not Found</h2>
              <p style="font-size: 1rem; margin: 20px 0; color: #666; line-height: 1.6;">
                The page you're looking for doesn't exist.
              </p>
              <a href="/" style="
                display: inline-block;
                margin-top: 30px;
                padding: 12px 24px;
                background-color: #222;
                color: white;
                text-decoration: none;
                border-radius: 6px;
                font-weight: 500;
                transition: background-color 0.2s;
              " onmouseover="this.style.backgroundColor='#333'" onmouseout="this.style.backgroundColor='#222'">
                 Back to Home
              </a>
            </div>
          `;
        });
      }
    </script>
  </head>
  <body>
  </body>
</html>
